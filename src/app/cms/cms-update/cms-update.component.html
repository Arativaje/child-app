<div class="add-form-box">

    <mat-card class="card-view">
      <mat-card-header>
        <div class="header-box">
          <div class="header-box-title">
            <h2>Update Details</h2>
          </div>
        </div>
  
      </mat-card-header>
      <mat-card-content>
        <form class="example-form" [formGroup]="updateForm">
          <mat-form-field  class="example-full-width">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name">
            <mat-error *ngIf="updateForm.controls['name'].invalid && updateForm.controls['name'].touched">
              Please update the name
            </mat-error>
          </mat-form-field>
  
          <mat-form-field  class="example-full-width">
            <mat-label>Image URL</mat-label>
            <input matInput formControlName="imageUrl">
            <mat-error *ngIf="updateForm.controls['imageUrl'].invalid && updateForm.controls['imageUrl'].touched">
              Please update the image</mat-error>
          </mat-form-field>
          <div class="action-button">
            <button mat-raised-button color="warn">Cancel</button>
            <button mat-raised-button color="primary" (click)="updateData()">Update</button>
  
          </div>
        </form>
      </mat-card-content>
  
    </mat-card>
  
  </div>
