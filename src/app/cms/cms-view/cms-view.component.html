<mat-card style="box-shadow: none;">
  <mat-card-header>
    <div class="header-box">
      <div class="header-box-title">
        <h2 class="example-h2">View CMS</h2>
      </div>
      <div class="header-box-action">
        <button mat-fab color="primary" matTooltip="Add"  (click)="add()"> 
          <mat-icon>add</mat-icon>
        </button>
      </div>

    </div>
  </mat-card-header>
  
  <mat-card-content>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">

        <!-- Sr.No Column -->
        <ng-container matColumnDef="sr.no">
          <th mat-header-cell *matHeaderCellDef> Sr.No </th>
          <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
        </ng-container> 

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Image Column -->
        <ng-container matColumnDef="imageUrl">
          <th mat-header-cell *matHeaderCellDef> Image </th>
          <td mat-cell *matCellDef="let element"> 
            <img 
            height="50px"
            width="50px"
            [src]="element.imageUrl" 
            alt="Apple" >            
          </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container  matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element" class="action-button"> 
            <button mat-mini-fab matTooltip="Edit" color="accent"  (click)="update(element)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-mini-fab matTooltip="Delete" color="warn" (click)="delete()">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
   
  </mat-card-content>
</mat-card>
